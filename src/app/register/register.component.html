<div class="py-5">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <span class="anchor" id="formLogin"></span>
        <div class="card rounded-0">
          <div class="card-header">
            <h3 class="mb-0">Register</h3>
          </div>
          <div class="card-body">
            <form ngNativeValidate>
              <div class="form-group">
                <label for="uname1">email</label>
                <input type="email" [(ngModel)]="req.email" name="email" class="form-control rounded-0" required/>
              </div>
              <div class="form-group">
                <label>Password</label>
                <input type="password" [(ngModel)]="req.password" name="password" class="form-control rounded-0" required/>
              </div>
              <button (click)="registerUser()" class="btn btn-success float-right">Register</button>
              <button (click)="toLogin()" class="btn btn-info float-right">Log in</button>
            </form>
            <div class="errors">
                <ul *ngFor="let error of errors">
                    <p style="color:red">{{error}}</p>
                </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>
